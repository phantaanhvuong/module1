<script>
    function generateMultiplicationTable() {
        let table = '<table border="1" cellspacing="0" cellpadding="5">';

        for (let i = 1; i <= 9; i++) {
            table += '<tr>';
            for (let j = 1; j <= 9; j++) {
                table += `<td>${i} × ${j} = ${i * j}</td>`;
            }
            table += '</tr>';
        }

        table += '</table>';
        document.body.innerHTML = table;
    }

    generateMultiplicationTable();

</script>
