<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <=i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <=5-i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    for (let i = 0; i <= 5; i++) {
        for (let j = 1; j <=6-i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <=i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <=5; j++) {
            if (j <= 5 - i) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <=20; j++) {
            if (i===1||i===5||j===1||j===20) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("<br>")
    }
</script>
</body>
</html>
