<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const n = 20;
    let f0 = 0;
    let f1 = 1;
    let fi=0;
    let result = f0 +"," + f1;
    for (let i = 2; i < n; i++) {
        fi = f0+f1;
        result+=","+fi;
        f0=f1;
        f1=fi;
    }
    console.log(result);
</script>
</body>
</html>
