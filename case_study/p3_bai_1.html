<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết một hàm kiểm tra một chuỗi. Kiểm trả xem chuối đó có phải định dạng là một email hay không?  xxxxxx@yyy.zzz-->
<!--+ Một chuỗi là một email nếu thoả mãn điều kiện:-->
<!-- -	Có ít nhất 1 @-->
<!-- -	Độ dài email ít nhất 6 ký tự và (x là các ký tự chữ hoặc số, bắt đầu không được là số)-->
<!-- -	yyy,zzz: là các ký tự chữ in thường và tối thiểu là 3 và tối đa là 10-->
<!--	Lưu ý không được sử dụng regex-->
<script>
    function kiemTra(str) {
        let arr = str.split("@");
        let viTriAcong = str.indexOf("@");
        let viTriDauCham = str.indexOf(".");
        let arr2 = str.split(".");
        let checkViTri = (viTriDauCham - viTriAcong) > 3
        let mang1 = arr[0].split("");
        let mang2 = arr2[1].split("")

        let checkAcong = (arr.length === 2 && arr[0] !== "" && arr[arr.length - 1] !== "");
        let checkDauCham = (arr2.length === 2 && arr2[0] !== "" && arr2[arr.length - 1] !== "");
        let checkArr = (mang1.length >= 6 && !isNaN(mang1[0]) && !mang1.includes(""));
        let checkArr2 = (mang2.length >= 3 && mang2.length <= 10);
        if (checkAcong && checkDauCham && checkViTri && checkArr && checkArr2) {
            alert("ok")
        } else {
            alert("no")
        }


    }

    let nhap = prompt("nhập")
    kiemTra(nhap)

</script>

</body>
</html>
