<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:-->
<!--Cafe-->
<!--Cam vắt-->
<!--Nước ép cà rốt-->
<!--Nước ép cà chua-->
<!--Nước lọc-->
<!--Nước dừa-->
<!--Viết một chương trình gọi thức uống đơn giản.-->
<!--Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa-->
<!--Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)-->
<!--Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng. Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.-->
<!--Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7-->
<script>
    let tongTien = 0;
    while (true) {
        let menu = prompt(
            "----------------Menu các loại thức uống-------------\n" +
            "1 cafe    10k\n" +
            "2 Cam vắt 10k\n" +
            "3 Nước ép cà rốt   15k\n" +
            "4 Nước ép cà chua  15k\n" +
            "5 Nước lọc    5k\n" +
            "6 Nước Dừa    15k\n" +
            "7 Thanh toán \n" +
            `---------------tổng tiền là ${tongTien}k--------------`
        );
        switch (menu) {
            case "1":
                tinhTien(10);
                break;
            case "2":
                tinhTien(10);
                break;
            case "3":
                tinhTien(15);
                break;
            case "4":
                tinhTien(15);
                break;
            case "5":
                tinhTien(5);
                break;
            case "6":
                tinhTien(15);
                break;
            case "7":
                confirm("bạn muốn thanh toán" + tongTien + "k")
                break
            default:
                alert("nhập lại");
        }
        if (menu === "7") {
            break
        }
    }

    function tinhTien(num) {
        let nhapSoLuong = prompt("nhập số lượng")
        tongTien += num * nhapSoLuong;
    }
</script>
</body>
</html>
