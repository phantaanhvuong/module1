<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<script>
    // let maTran = [
    //                 [1, 2, 3, 4, 6],
    //                 [2, 3, 5, 7, 5]
    //             ];
    function tinhMaTran(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }

        }
        return sum;
    }

    let m = +prompt("nhập số hàng");
    let n = +prompt("nhập số cột")
    let arr2 = new Array(m);
    for (let i = 0; i < arr2.length; i++) {
        arr2[i] = new Array(n);
        for (let j = 0; j < arr2[i].length; j++) {
            arr2[i][j] = +prompt("nhập số")
        }
    }
    console.log(arr2);
    console.log(tinhMaTran(arr2));
</script>
