<!--Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<script>
    function timMaxMin(arr) {
        let min = arr[0][0];
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                } else if (arr[i][j] < min) {
                    min = arr[i][j];
                }

            }
        }
        return (`số bé nhất là ${min}, số lớn nhất là ${max}`);

    }

    let array = [
        [1, 2, 3, 4, 5, 6, 6, 6, 4, 3, 4, 6],
        [0, 223, 4, 5, 32, 3, 4, 677, 53, 2, 3, 5, 244]
    ];
    alert(timMaxMin(array));
</script>
