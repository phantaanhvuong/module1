<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label for="cd">chiều dài</label><br>
<input id="cd"><br>
<label for="cr">Chiều rộng</label><br>
<input id="cr">
<p id="cvi"></p>
<body>
<button onclick="chuVi()">chu vi</button>
<button onclick="dienTich()">diện tích</button>
<script>
    function chuVi() {
        let chieuDai = +document.getElementById("cd").value;
        let chieuRong = +document.getElementById("cr").value;
        let chuVi = (chieuDai + chieuRong) * 2;
        // alert(cv)
        document.getElementById("cvi").innerText = "Kết quả là: " + chuVi;
    }

    function dienTich() {
        let chieuDai = +document.getElementById("cd").value;
        let chieuRong = +document.getElementById("cr").value;
        let dienTich = chieuDai * chieuRong;
        // alert(dt)
        document.getElementById("cvi").innerText = "Kết quả là: " + dienTich;
    }
</script>
</body>
</html>
