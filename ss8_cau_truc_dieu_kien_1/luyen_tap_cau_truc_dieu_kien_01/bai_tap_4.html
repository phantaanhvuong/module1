<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số nguyên thứ nhất");
    let b = +prompt("nhập số nguyên thứ hai");
    let c = +prompt("nhập số nguyên thứ 3")
    if (a>b&&a>c){
        alert("số lớn nhất là " + a);
    }else if (b>c){
        alert("số lớn nhất là " + b);
    }else {
        alert("số lớn nhất là " + c);
    }
</script>
</body>
</html>
