<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhập số a");
    let b = +prompt("nhập số b");
    if (a == 0) {
        if (b == 0) {
            alert("phương trình vô số nghiệm")
        } else {
            alert("phương trình vô nghiệm")
        }
    } else {
        let x = -b / a;
        alert("x" + x)
    }
</script>
</body>
</html>
