<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số a");
    let b = +prompt("nhập số b");
    let c = +prompt("nhập số c");
    let denTa = b * b - 4 * a * c;
    if (denTa < 0) {
        alert("Phương trình vô nghiệm");
    } else if (denTa == 0) {
        let x = -b / (a * a);
        alert("Phương trình có nghiệm kép là : x1 = x2 = " + x);
    } else {
        let y = (-b + Math.sqrt(denTa)) / 2 * a;
        let z = (-b - Math.sqrt(denTa)) / 2 * a;
        alert("phương trình có nghiệm là x1 = " + y);
        alert("phương trình có nghiệm là x2 = " + z);
    }
</script>
</body>
</html>
