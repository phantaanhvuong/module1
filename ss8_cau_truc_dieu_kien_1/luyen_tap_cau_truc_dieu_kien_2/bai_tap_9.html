<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thực a");
    let b = +prompt("Nhập số thực b");
    let c = +prompt("Nhập số thực c");
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("đây là các cạnh của một tam giác");
    }else {
        alert("đây không phải các cạnh của một tam giác")
    }
</script>
</body>
</html>
