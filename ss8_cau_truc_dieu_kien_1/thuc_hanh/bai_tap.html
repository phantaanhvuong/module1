<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 300px;
            padding: 10px;
            background-color: lightgray;
        }

        div {
            margin-top: 20px;
            width: 250px;
            display: flex;
            justify-content: space-between;
        }

        h2 {
            margin-left: 110px;
        }

        p {
            text-align: center;
            font-size: 12px;
            color: red;
            margin-top: 0px;
        }

        button {
            background-color: gray;
            border: 1px solid yellow;
            color: white;

        }

        div span {
            color: green;
        }
    </style>
</head>
<body>
<form>
    <h2>Đăng ký</h2>
    <div>
        <label for="id">ID</label>
        <input id="id" name="id" onblur="checkValidate()">
        <span id="idTick"></span>
    </div>
    <p id="idError"></p>
    <div>
        <label for="name">name</label>
        <input id="name" name="name" onblur="checkValidate()">
        <span id="nameTick"></span>
    </div>
    <p id="nameError"></p>
    <div>
        <label for="age">Age</label>
        <input id="age" name="age" onblur="checkValidate()">
        <span id="ageTick"></span>
    </div>
    <p id="ageError"></p>
    <div style="justify-content: center">
        <button disabled type="submit" id="btn-save">Save</button>
    </div>

</form>
<script>
    function checkValidate() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let button = document.getElementById("btn-save");
        if (id === "") {
            document.getElementById("idError").innerText = "Id lỗi";
            document.getElementById("idTick").innerText = "";
            document.getElementById("idTick").innerText = "❌";
        } else {
            document.getElementById("idTick").innerText = "✔";
            document.getElementById("idError").innerText = "";
        }
        if (name === "") {
            document.getElementById("nameError").innerText = "name lỗi";
            document.getElementById("nameTick").innerText = "";
            document.getElementById("nameTick").innerText = "❌";
        } else {
            document.getElementById("nameTick").innerText = "✔";
            document.getElementById("nameError").innerText = "";
        }
        if (age === "") {
            document.getElementById("ageError").innerText = "tuổi lỗi";
            document.getElementById("ageTick").innerText = "";
            document.getElementById("ageTick").innerText = "❌";
        } else {
            document.getElementById("ageTick").innerText = "✔";
            document.getElementById("ageError").innerText = "";
        }
        // if (id !== "" && name !== "" && age !== "") {
        //     // document.getElementById()
        //     <button type="submit" id="btn-save">Save</button>
        // }
    }
</script>
</body>
</html>
