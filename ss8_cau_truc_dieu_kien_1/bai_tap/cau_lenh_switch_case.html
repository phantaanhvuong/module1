<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thang = prompt("nhập tháng");
    switch (thang) {
        case '2':
            alert("Tháng có 28 hoặc 29 ngày")
            break;
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            alert("Tháng có 31 ngày");
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            alert("Tháng có 30 ngày")
    }
</script>
</body>
</html>
