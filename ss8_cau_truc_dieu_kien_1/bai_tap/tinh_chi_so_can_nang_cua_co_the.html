<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let canNang= +prompt("Cân nặng của cơ thể");
  let chieuCao= +prompt("Chiều cao của cơ thể");
  let bmi= canNang / (chieuCao^2);
  document.write("Chỉ số BMI là: " + bmi)
  if (bmi < 18.5) {
    document.write("Underweight");
  } else if (bmi < 25.0) {
    document.write("Normal");
  } else if (bmi < 30.0) {
    document.write("Overweight");
  } else {
    document.write("Obese");
  }




</script>
</body>
</html>
