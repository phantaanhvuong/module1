<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let arr = str.split("");
        let countThuong = 0;
        let countHoa = 0;
        // if (arr === "") {
        //     return [0, 0];
        // }
        for (let i = 0; i < arr.length; i++) {

            if (arr[i] === arr[i].toLowerCase() && arr[i] !== " ") {
                countThuong++;
            }
            if (arr[i] === arr[i].toUpperCase() && arr[i] !== " ") {
                countHoa++;
            }
        }
        return [countHoa, countThuong];
    }

    alert(checkString("        dgxzfghj                  UEDTY      "));
</script>
</body>
</html>
