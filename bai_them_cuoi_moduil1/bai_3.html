<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (isFibonacci(arr[i])) {
                arr2.push(arr[i]);
            }
        }
        return arr2.sort((a, b) => a - b);
    }

    function isFibonacci(num) {
        let n1 = 0;
        let n2 = 1;
        let n = 0;
        let arr = [0, 1];
        for (let i = 0; i < num; i++) {
            n = n1 + n2;
            arr.push(n);
            n1 = n2;
            n2 = n;
        }
        if (arr.includes(num)) {
            return true;
        }
        return false;
    }

    alert(checkArray([1, 5, 6, 13, 9, 12, 8, 0, 5, 1]));
</script>
</body>
</html>
