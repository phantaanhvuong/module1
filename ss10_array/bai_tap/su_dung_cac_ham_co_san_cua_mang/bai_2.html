<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let number = prompt("nhập một chuỗi số :");
    let arr = number.split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i + 1] % 2 === 0) {
            arr.splice(i+1, 0, "-")
        }
    }
    alert(arr.join(""))



</script>
</body>
</html>
