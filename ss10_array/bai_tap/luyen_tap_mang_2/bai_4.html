<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("nhập chuỗi");
    let arr = chuoi.split(" ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]!==""){
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
