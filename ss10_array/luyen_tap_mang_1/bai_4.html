<body>
<script>
  let n =+prompt("độ dài của mảng")
  while (n<0){
    n= +prompt("nhập lại");
  }
  let arr = Array(n);
  for (let i = 0; i < arr.length; i++) {
    arr[i]= +prompt("nhập số phần tử thứ " + i)
  }
  arr.reverse();
  alert(arr)
</script>
