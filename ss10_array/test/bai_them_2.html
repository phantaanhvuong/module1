<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài mảng")
    while (n < 0) {
        n = +prompt("nhập lại");
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("nhập phần tử số" + i);
    }
    let check = true;
    for (let i = 0; i < arr.length/2; i++) {
        if (arr[i]!==arr[arr.length-1-i]){
            check=false;
            break;
        }
    }
    if (check){
        alert("ok");
    }else {
        alert("no");
    }
</script>
</body>
</html>
