<!--Bài 17	Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))-->
<!--"Hàm trả về Từ viết tắt của chuỗi-->
<!--"Nếu chuỗi chỉ có 1 từ thì trả về từ đó . Ví dụ   : ""Hello"" => ""Hello""-->
<!--Nếu chuỗi từ 2 từ trở lên thì trả về chuỗi gồm các ký tự đầu tiên của một từ. Ví dụ:" Object Oriented Programming" => OOP-->
<script>
    function checkString(str) {
        arr = str.split(" ");
        arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i])) {
                return false;
            }
            if (arr.length === 1) {
                return arr;
            } else {
                arr[i] = arr[i].split("")
                arr2.push(arr[i][0])
            }

        }
        return arr2.join("")

    }
    alert(checkString("Object Oriented Programming"))

</script>
</body>
