<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))
Hàm trả về mảng các ký tự không phải là số[0,....9] và không phải là ký tự alphabet[a...z,A,-->
<script>
    function checkString(str) {
       let arr = [];

        for (let i = 0; i < str.length; i++) {
            let phanTu = str[i];
            if (!(phanTu >= 'a' && phanTu <= 'z') &&
                !(phanTu >= 'A' && phanTu <= 'Z') &&
                !(phanTu >= '0' && phanTu <= '9')) {
                arr.push(phanTu)
            }
        }
        return arr;
    }

    alert(checkString("cnxdn3c!@$$8558"))
</script>
</body>
</html>
