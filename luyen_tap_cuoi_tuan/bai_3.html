<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let arr = str.split("");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === " " && arr[i + 1] === " ") {
                count++;
            }
        }
        if (count === 0) {
            return true;
        } else {
            return false;
        }

    }

    alert(checkString("hgh gcgff"))
</script>
</body>
</html>
