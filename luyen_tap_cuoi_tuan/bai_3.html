<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->
<script>
    let n = +prompt("nhập độ dài mảng");
    while (n < 0) {
        n = +prompt("nhập lại");
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`nhập phần tử thứ ${i}`)
    }
    alert(arr);
    let tang = 1;
    let giam = 1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > arr[i + 1]) {
            tang = 0;
        }
        if (arr[i] < arr[i + 1]) {
            giam = 0;
        }
    }
    if (tang === 1 || giam === 1) {
        alert("OK")
    } else {
        alert("NO")
    }


</script>
</body>
</html>
