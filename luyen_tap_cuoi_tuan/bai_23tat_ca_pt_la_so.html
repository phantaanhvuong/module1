<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 23	Viết 1 hàm truyền vào 1 tham số (với tham  số mảng), (checkArray(array))-->
<!--Hàm trả về  True nếu tất cả các phần tử trong mảng là số, ngược lại trả về False-->
<!--Ví dụ: checkArray([111,12,34,2] => True-->
<!--Ví dụ: checkArray([1a,12,34,2] => False				Cách tính =>-->
<script>
    function checkArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i])){
                return false
            }
        }
        return true
    }
    alert(checkArray([111,12,34,2]))
    alert(checkArray(["1a",12,34,2]))
</script>
</body>
</html>
