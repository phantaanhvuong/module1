<!--Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))-->
<!--"Thực hiện kiểm tra. Nếu số ký tự in Hoa bằng ký tự in thường  thì trả về true. Ngược lại trả về false-->
<script>
  function checkString(str) {
    let arr = str.split(" ");
    let inThuong = 0;
    let inHoa = 0;
    for (let i = 0; i < arr.length; i++) {
      if(arr[i]===arr[i].toLowerCase()){
        inThuong++;
      }
      if (arr[i]===arr[i].toUpperCase()){
        inHoa++
      }
    }
    if (inHoa===inThuong){
      return true;
    }else {
      return false
    }
  }
</script>

</body>
