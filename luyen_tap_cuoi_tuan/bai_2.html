<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr1, arr2) {
        let count = 0;


        for (let i = 0; i < arr1.length; i++) {
            // for (let j = 0; j < arr1.length; j++) {
                if((arr2).includes(arr1[i])){
                    count++
                }else {
                    count--
                }

        }
        if (count===arr1.length){
            return true
        }
        return false

    }
    let array1 = [1,2,3,6];
    let array2 = [1,4,3,5,7,2];
    alert(checkArray(array1,array2));
</script>
</body>
</html>
