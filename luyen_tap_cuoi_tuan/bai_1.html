<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài mảng");
    while (n < 0) {
        n = +prompt("nhập lại");
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }
    alert(arr);

    function kiemTra(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i]
        }
        let trungBinh = sum / array.length;
        let min = array[0];
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < array[0]) {
                min = array[i];
            } else {
                max = array[i];
            }
        }
        if (min % trungBinh === 0 && max % trungBinh === 0) {
            return true;
        }
        return false
    }
    alert(kiemTra(arr));
</script>
</body>
</html>
