<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--//Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Kiểm tra mảng vừa nhập. Nếu số phần tử chẵn bằng số phần tử lẻ thì hiện thị-->
<script>
    let n = +prompt("nhập độ dài mảng ");
    while (n < 0) {
        n = +prompt("nhập lại ");
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }
    alert(arr);
    let count = 0;
    let count2 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            count++;
        } else {
            count2++;
        }
    }
    if (count === count2) {
        alert(true);
    } else {
        alert(false);
    }
</script>
</body>
</html>
