<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)-->
<script>
    let n = +prompt("nhập độ dài mảng");
    while (n < 0) {
        n = +prompt("nhập lại");
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }
    alert(arr);
    let max = arr[0]
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]===max){
            count++
        }
    }
    alert(count)
</script>
</body>
</html>
