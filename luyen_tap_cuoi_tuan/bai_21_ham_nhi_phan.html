<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 21	Viết 1 hàm truyền vào 1 tham số (với tham dạng số), (changeBinary(num))-->
<!--Hàm trả về chuỗi là số nhị phân của tham số truyền vào-->
<!--Ví dụ: changeBinary(2) => "10"-->
<script>
    function changeBinary(num) {
        let arr = [];
       while (num>0){
           arr.push(num%2);
           num=parseInt(num/2);
       }
       return arr.reverse().join("")
    }
    alert(changeBinary(10));
</script>
</body>
</html>
