<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 10 Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Hiện thị các số chính phương có trong mảng ( Số chính phương là các số ví dụ 1,4,9,16,25,36-->
<script>
    let n = +prompt("nhập độ dài mảng");
    while (n < 0 || n >= 20) {
        n = +prompt("nhập lại");
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("nhập phần thử thứ " + i);
    }
    alert(arr);
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        if (Math.sqrt(arr[i]) % 1 === 0) {
            arr2.push(arr[i]);
        }
    }
    alert(`số chính phương trong mảng là ${arr2}`);
</script>
</body>
</html>
