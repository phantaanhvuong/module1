<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            if (doC >= -273) {
                this.doC = doC;
            }
        }
        getDoF(){
            return this.doC * 9 / 5 + 32;
        }
        getDoK(){
            return this.doC + 273.15;
        }
    }
    let temperatura = new Temperature(25);
    document.write(`độ F = ${temperatura.getDoF()}<br> độ K = ${temperatura.getDoK()}`)
</script>
</body>
</html>
