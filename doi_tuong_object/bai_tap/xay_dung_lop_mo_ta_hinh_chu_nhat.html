<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(chieudai, chieurong) {
            this.chieuDai = chieudai;
            this.chieuRong = chieurong;
        }

        getDienTich() {
            return this.chieuDai * this.chieuRong
        }

        getChuVi() {
            return (this.chieuRong + this.chieuDai) * 2;
        }
    }
    let rectangle = new Rectangle(2,3);
    alert(`diện tích hình chữ nhật là ${rectangle.getDienTich()} chu vi hình chữ nhật là ${rectangle.getChuVi()}`)
</script>
</body>
</html>
