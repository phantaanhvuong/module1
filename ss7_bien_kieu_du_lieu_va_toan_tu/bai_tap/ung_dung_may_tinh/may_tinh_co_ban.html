<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4">
            <input id="thuatToan" type="text" readonly>
        </td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="nhap('1')"></td>
        <td><input type="button" value="2" onclick="nhap('2')"></td>
        <td><input type="button" value="3" onclick="nhap('3')"></td>
        <td><input type="button" value="+" onclick="nhap('+')"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="nhap('4')"></td>
        <td><input type="button" value="5" onclick="nhap('5')"></td>
        <td><input type="button" value="6" onclick="nhap('6')"></td>
        <td><input type="button" value="-" onclick="nhap('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="nhap('7')"></td>
        <td><input type="button" value="8" onclick="nhap('8')"></td>
        <td><input type="button" value="9" onclick="nhap('9')"></td>
        <td><input type="button" value="*" onclick="nhap('*')"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="xoa()"></td>
        <td><input type="button" value="0" onclick="nhap('0')"></td>
        <td><input type="button" value="=" onclick="tinhToan()"></td>
        <td><input type="button" value="/" onclick="nhap('/')"></td>
    </tr>
</table>

<script>
    function nhap(kiTu) {
        document.getElementById("thuatToan").value += kiTu;
    }

    function xoa() {
        document.getElementById("thuatToan").value = "";
    }
    function tinhToan() {
        let phepTinh = document.getElementById("thuatToan").value;
        let ketqua = eval(phepTinh);
        document.getElementById("thuatToan").value = ketqua;
    }

</script>
</body>
</html>
