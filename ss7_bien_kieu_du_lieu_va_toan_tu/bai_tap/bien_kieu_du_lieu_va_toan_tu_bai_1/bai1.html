<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemLy = +prompt("Điểm vật lý");
    let diemHoa = +prompt("Điểm hoá học");
    let diemSinh = +prompt("Điểm sinh học");
    let diemTb = (diemLy + diemHoa + diemSinh)/3;
    let diemTong =diemLy + diemHoa + diemSinh;
    document.write("Điểm trung bình là : " + diemTb);

    document.write("Điểm tổng là : " + diemTong);

</script>
</body>
</html>
