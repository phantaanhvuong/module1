<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhấp vào số nguyên thứ nhất");
    let b = prompt("nhấp vào số nguyên thứ hai");

    function doiCho() {
        let c = a;
        a = b;
        b = c;
        return [a, b];
    }

    alert(doiCho());
</script>
</body>
</html>
