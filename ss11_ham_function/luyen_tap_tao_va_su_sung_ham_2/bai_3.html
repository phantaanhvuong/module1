<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = +prompt(" nhập số nguyên bất kỳ");

    function tinhGiaiThua() {
        let dayThua = 1;

        for (let i = 1; i <= nhapSo; i++) {
            dayThua *= i;
        }
        return dayThua;
    }

    alert(`dây thừa của ${nhapSo}= ${tinhGiaiThua()}`);
</script>
</body>
</html>
