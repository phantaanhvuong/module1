  function kiemTra(arr) {
    let array2 = [];
    for (let i = 0; i < arr.length; i++) {
      array2.push(sumUoc(arr[i]));
    }
    return array2;

  }

  function sumUoc(n) {
    let sum = 0;
    for (let j = 1; j <= n; j++) {
      if (n % j === 0) {
        sum += j;
      }
    }
    return sum;
  }

  alert(kiemTra(arr));
