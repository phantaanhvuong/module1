<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoikitu = ("hello hello hello ");
    let tu = "hello"

    function chuoi(string,word) {
        string = string.split(" ");
        let n = 0;
        for (let i = 0; i < string.length; i++) {
            if (string[i] === word) {
                n++;
            }
        }
        if (n === 0) {
            return 0;
        }
        if (n % 2 === 0) {
            return 1;
        } else {
            return -1;
        }

    }

    alert(chuoi(chuoikitu,tu));
</script>
</body>
</html>
