<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemTra(arr){
    for (let i = 0; i < arr.length; i++) {
      if (arr < 2) {
        return false;
      }
      for (let i = 2; i < arr; i++) {
        if (arr % i === 0) {
          return false;
        }
      }
      return true;
    }
  }
  let mang = [1,2,3,4,5,6];
  alert(kiemTra(mang));
</script>
</body>
</html>
