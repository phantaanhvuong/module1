<body>
<script>
  function kiemTra(arr){
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < 2) {
        return false;
      }
      for (let i = 2; i < arr[i]; i++) {
        if (arr[i] % i === 0) {
          return false;
        }
      }

    }
      return true;
  }
  let mang = [11,3,2,7];
  alert(kiemTra(mang));
</script>
