<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i])) {
                count++
            } else {
                count--
            }
        }
        if (count === arr.length) {
            return 1
        } else if ((count * -1) === arr.length) {
            return 0
        } else {
            return -1
        }
    }

    let mangSo = [1, 2, 3, 45, 4];
    let mangChu = ["sfs", "df", "wgr"];
    let mangChuSo = [1, 2, "wr", 45, 4];
    alert(kiemTra(mangSo));
    alert(kiemTra(mangChu));
    alert(kiemTra(mangChuSo));

</script>
</body>
</html>
