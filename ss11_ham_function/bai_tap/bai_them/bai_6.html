<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("nhập vào một chuỗi");
    let arr = ["u", "e", "o", "a", "i"];

    function checkString(str) {
        str = str.toLowerCase().split("");
        let ketQua = [];
        for (let i = 0; i < str.length; i++) {
            if (arr.includes(str[i])) {
                ketQua.push(str[i]);
            }
        }
        return ketQua;

    }

    alert(checkString(nhap));

</script>
</body>
</html>
