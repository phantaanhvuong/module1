<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    soSanh(5, 3)

    function soSanh(a, b) {
        let num = a + b;
        if (a > b) {
            alert(`số ${a} lớn hơn số ${b}`)
        } else {
            alert(`tổng hai số là ${num}`);
        }
    }
</script>
